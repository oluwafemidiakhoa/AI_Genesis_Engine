{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto text-center py-16">
    <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">
        The Ultimate SaaS Boilerplate
    </h1>
    <p class="mt-6 text-lg leading-8 text-gray-600">
        Built by an AI, ready for your next venture. Stop setting up and start building.
    </p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
        <form action="{{ url_for('payments.create_checkout_session') }}" method="POST">
            <button type="submit" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Get Started - $29/month
            </button>
        </form>
    </div>
</div>
{% endblock %}
