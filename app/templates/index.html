{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto text-center py-16">
    <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">
        The Ultimate SaaS Boilerplate
    </h1>
    <p class="mt-6 text-lg leading-8 text-gray-600">
        Built by an AI, ready for your next venture. Stop setting up and start building.
    </p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
        <!-- THE FIX: The form now has an ID and we handle the submission with JS -->
        <form id="payment-form" action="{{ url_for('payments.create_checkout_session') }}" method="POST">
            <button type="submit" id="submit-button" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Get Started - $29/month
            </button>
        </form>
    </div>
</div>

<script>
    const form = document.getElementById('payment-form');
    const submitButton = document.getElementById('submit-button');

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent the default form submission
        submitButton.disabled = true;
        submitButton.textContent = 'Redirecting to checkout...';

        try {
            const response = await fetch(form.action, {
                method: 'POST'
            });

            const session = await response.json();

            if (session.url) {
                // This is the magic line. It tells the main browser window to go to the Stripe URL.
                window.top.location.href = session.url;
            } else if (session.error) {
                alert(`Error: ${session.error}`);
                submitButton.disabled = false;
                submitButton.textContent = 'Get Started - $29/month';
            }
        } catch (error) {
            alert(`An error occurred: ${error}`);
            submitButton.disabled = false;
            submitButton.textContent = 'Get Started - $29/month';
        }
    });
</script>
{% endblock %}
