<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Your Projects</h1>
        <div class="space-y-6">
            {% if projects %}
                {% for project in projects %}
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-semibold mb-2">Project #{{ project.id }}</h2>
                        <p class="text-gray-600 mb-4">Status: <span class="font-medium text-blue-500">{{ project.status }}</span></p>
                        <div class="mb-4">
                            <h3 class="font-semibold text-lg">Business Idea:</h3>
                            <p class="text-gray-700">{{ project.business_idea }}</p>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg">Generated PRD:</h3>
                            <div class="prose max-w-none bg-gray-50 p-4 rounded">
                                {{ project.prd | safe }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>You have no projects yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
